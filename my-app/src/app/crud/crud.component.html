<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>BestSellOnline</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script defer src="/node_modules/swup/dist/swup.min.js"></script>  
    <script defer src="/scripts/page-transition.js"></script>
</head>
<body>
        <mat-toolbar>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            </button>
            <span class="example-spacer"></span>
            <button mat-raised-button (click)="openDialog()" class="add-item-button">Add Campaign</button>
        </mat-toolbar>
        <div class="container">
            <div>
                <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                  </mat-form-field>
                  
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                  
                      <!-- ID Column -->
                      <ng-container matColumnDef="campaignName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Campaign Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.campaignName}} </td>
                      </ng-container>
                  
                      <!-- Progress Column -->
                      <ng-container matColumnDef="keywords">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Keywords </th>
                        <td mat-cell *matCellDef="let row"> {{row.keywords}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="bidAmount">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Bid Amount </th>
                        <td mat-cell *matCellDef="let row"> {{row.bidAmount | currency}} </td>
                      </ng-container>
                  
                      <!-- Fruit Column -->
                      <ng-container matColumnDef="campaignFund">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Campaign Fund </th>
                        <td mat-cell *matCellDef="let row"> {{row.campaignFund | currency}} </td>
                      </ng-container>

                      <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                      </ng-container>

                      <ng-container matColumnDef="town">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Town </th>
                        <td mat-cell *matCellDef="let row"> {{row.town}}</td>
                      </ng-container>

                      <ng-container matColumnDef="radius">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Radius </th>
                        <td mat-cell *matCellDef="let row"> {{row.radius}} </td>
                      </ng-container>

                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row"> 
                            <button mat-icon-button color="primary" (click)="editCampaign(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteCam(row.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                  </div>
            </div>
        </div>
</body>
</html>
